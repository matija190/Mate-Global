<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mate Global</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333333;
        }

        .header {
            background-color: #ffffff; /* BIJELA POZADINA */
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .header .logo {
            width: 170px; /* SMANJENI LOGO */
            height: auto;
        }

        .nav {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .nav a {
            text-decoration: none;
            color: #003366; /* Promjena boje linkova radi kontrasta s bijelom pozadinom */
            font-weight: bold;
            font-size: 18px;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(224, 224, 224, 0.8);
            color: #ffffff;
            border-radius: 0px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            background-image: url('pozadinska-slika.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .content h2 {
            color: #FFD700;
            margin-top: 40px;
            border-bottom: 2px solid #FFD700;
            padding-bottom: 5px;
        }

        .slideshow-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .slides {
            position: absolute;
            width: 100%;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .slides img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .active {
            opacity: 1;
        }

        .gallery {
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            margin-top: 20px;
            gap: 10px;
        }

        .gallery-item {
            text-align: center;
        }

        .gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .gallery img:hover {
            opacity: 0.7;
        }

        .gallery-text {
            display: block;
            text-align: center;
            margin-top: 5px;
            font-size: 16px;
            color: #FFD700;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            margin: 10% auto;
            display: block;
            width: 80%;
            max-width: 900px;
            border-radius: 10px;
        }

        .close {
            color: white;
            font-size: 30px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 25px;
            cursor: pointer;
        }

        .close:hover {
            color: #bbb;
        }

        .arrow {
            position: absolute;
            top: 50%;
            font-size: 30px;
            color: #f1f1f1;
            cursor: pointer;
            user-select: none;
            z-index: 100;
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }

        .contact-form {
            margin-top: 40px;
            background-color: #ffffff;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }

        .contact-form input,
        .contact-form textarea {
            width: calc(100% - 16px);
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .contact-form button {
            background-color: #003366;
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
        }

        .contact-form button:hover {
            background-color: #005599;
        }

        .social-links {
            margin-top: 20px;
            text-align: center;
        }

        .social-links a {
            color: #1E90FF;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
        }

        .social-links a:hover {
            text-decoration: underline;
            color: #1C86E8;
        }

        .location {
            text-align: center;
            margin-top: 10px;
            font-size: 18px;
        }

        .services-list {
            list-style-type: none;
            margin-top: 20px;
            padding: 0;
        }

        .services-list li {
            background-color: #003366;
            color: white;
            margin: 8px 0;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
        }

        .gallery-title {
            color: #FFD700;
            text-align: center;
            font-size: 32px;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .header .logo {
                width: 100px;
            }

            .nav a {
                font-size: 16px;
            }

            .gallery img {
                width: 120px;
                height: 120px;
            }
        }

        @media (max-width: 480px) {
            .nav {
                flex-direction: column;
                align-items: center;
            }

            .gallery img {
                width: 100px;
                height: 100px;
            }

            .gallery-title {
                font-size: 24px;
            }
        }
    </style>
</head>
